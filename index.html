<!DOCTYPE html>
<html ng-app="expensesApp">
<head>
    <meta charset="utf-8">
    <title>Simple Expenses Treacker</title>

    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js\app.js"></script>

</head>
<body ng-controller="ExpensesViewController">
    <!--{{name}}-->
    <h1>{{phrase}}</h1>
    {{expense.description}} - {{expense.amount}}
    <button ng-click="increaseAmount()">Increase Amount</button>
    <div style="margin-top:50px;">
        <!--DATA BINDING ng-model a cual modulo especifico se refiere este campo wwowwww-->
        <input ng-model="expense.description" type="text" />
    </div>
    <div style="margin-top:50px;">
        <input ng-model="expense.amount" type="number" />
    </div>
    <div style="margin-top:50px;">
        <textarea ng-model="phrase"></textarea>
    </div>
</body>
</html>
